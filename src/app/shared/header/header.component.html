<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>  
      </svg>
     </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo">
        <a routerLink="home"> {{  _servicio.info.titulo }} </a>
      </h1>

      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li routerLinkActive="active" class=" rk-menu__item"> <!-- Para que funcione bien el routerLinkActive: Debemos especificar la ruta para que pueda evaluarla -->
            <a routerLink="home" class="rk-menu__link">Home</a>
          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="about" class="rk-menu__link">Contact Us</a>
          </li>

        </ul>
        <div class="rk-search">
          <input type="text" 
            (Keyup.enter)="buscarProducto( txtBuscar.value )"
          placeholder="Buscar..." 
          id="urku-search" 
          class="rk-search-field"
          #txtBuscar>
          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>
      </nav>
    </div>
  </header>
